  <body style="overflow: auto">
    <header
      style="
        display: flex;

      <h1 style="display: flex; align-items: center; gap: 8px; margin: 0">

      <div>
        <!-- Dashboard-Button -->

    <!-- HTML -->
    <div class="tabs">

        <img src="icons/lageführung.png" alt="Trupps" class="tab-icon" />
      </div>

      <div class="tab" data-tab="tab5">

      <div class="tab" data-tab="tab6">
        <img src="icons/analytics.png" alt="Analytics" class="tab-icon" />

    <div class="container" style="overflow: auto">
      <div class="tab-content active" id="tab1">
        <div style="display: flex; flex-direction: column; height: 100%; gap: 15px;">
          <!-- Top section (60% height) with trupp and rtm trackers side by side -->
          <div style="display: flex; height: 60%; gap: 15px;">
            <!-- Trupp tracker with title and border -->
            <div style="flex: 1; display: flex; flex-direction: column; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
              <div style="background: #f0f8ff; padding: 6px 10px; font-weight: bold; border-bottom: 1px solid #ddd;">
                Trupp Status
              </div>
              <iframe src="sites/trupp_status_tracker.html" style="flex: 1; border: none;"></iframe>
            </div>
            
            <!-- RTM tracker with title and border -->
            <div style="flex: 1; display: flex; flex-direction: column; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
              <div style="background: #f0f8ff; padding: 6px 10px; font-weight: bold; border-bottom: 1px solid #ddd;">
                RTM Status
              </div>
              <iframe src="sites/rtm_tracker.html" style="flex: 1; border: none;"></iframe>
            </div>
          </div>
          
          <!-- Bottom section (40% height) with patient tracker across full width -->
          <div style="height: 40%; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column;">
            <div style="background: #f0fff0; padding: 6px 10px; font-weight: bold; border-bottom: 1px solid #ddd;">
              Patienten Übersicht
            </div>
            <iframe src="sites/patienten_tracker.html" style="flex: 1; border: none;"></iframe>
          </div>
        </div>
      </div>
      <div class="tab-content" id="tab3">
        <iframe src="sites/patienten_tracker.html"></iframe>
      </div>
      <div class="tab-content" id="tab4">
        <iframe src="sites/dashboard.html"></iframe>
      </div>
      <div class="tab-content" id="tab5">
        <iframe src="sites/map.html"></iframe>
      </div>
      <div class="tab-content" id="tab6">

    <!-- Patient Context Menu for main page -->
    <div id="mainPatientContextMenu" class="context-menu" style="display: none;">
      <!-- Content will be filled by JavaScript -->
    </div>

    <script src="./scripts/jspdf.umd.min.js"></script>
    <script src="./presets/presetlist.js"></script>
    <script>
      // 1) Trupp-Checkboxen füllen
function renderU18List() {
  const container = document.getElementById('settingsU18List');
  container.innerHTML = '';
  // aktuelle Trupp-Liste aus localStorage
  const trupps = JSON.parse(localStorage.getItem('trupps') || '[]');
  // gespeicherte U18-Auswahl (Array von Namen/IDs)
  const u18 = JSON.parse(localStorage.getItem('u18Trupps') || '[]');

  trupps.forEach(t => {
    const id = t.name; // oder t.id, je nach Deinem key
    const cb = document.createElement('label');
    cb.style.display = 'block';
    cb.innerHTML = `
      <input type="checkbox" value="${id}" ${u18.includes(id)?'checked':''}>
      ${id}
    `;
    cb.querySelector('input').addEventListener('change', e => {
      let newU18 = JSON.parse(localStorage.getItem('u18Trupps') || '[]');
      if (e.target.checked) {
        if (!newU18.includes(id)) newU18.push(id);
      } else {
        newU18 = newU18.filter(x => x !== id);
      }
      localStorage.setItem('u18Trupps', JSON.stringify(newU18));
      // trupp tracker neu rendern
      window.dispatchEvent(new StorageEvent('storage', {
        key: 'u18Trupps',
        newValue: JSON.stringify(newU18)
      }));
    });
    container.appendChild(cb);
  });
}

// rufe initial auf, sobald modal geöffnet wird
btnSettings.addEventListener('click', () => {
  // … bestehende Befüllung …
  renderU18List();
  settingsModal.style.display = 'flex';
});

  // 2) Direkt das aktuell gewählte Preset laden (oder Default)
  const initialPreset =
    localStorage.getItem("selectedPresetFile") || window.presetFiles[0];
  const initialScript = document.createElement("script");
  initialScript.src = `presets/${initialPreset}`;
  document.head.appendChild(initialScript);

  document.addEventListener("DOMContentLoaded", () => {
    // a) Alle relevanten Elemente auf einen Blick
    const btnSettings      = document.getElementById("btnSettings");
    const settingsModal    = document.getElementById("settingsModal");
    const closeSettings    = document.getElementById("closeSettings");
    const saveSettings     = document.getElementById("saveSettings");
    const inputNextPatient = document.getElementById("settingsNextPatient");
    const inputMaxTime     = document.getElementById("settingsMaxTime");
    const selectPreset     = document.getElementById("settingsPreset");

    // b) Preset-Dropdown füllen
    window.presetFiles.forEach(file => {
      const opt = document.createElement("option");
      opt.value       = file;
      opt.textContent = file.replace(/\.js$/, "");
      selectPreset.appendChild(opt);
    });

    // c) Wenn ⚙️ geklickt wird, Modal öffnen und Felder befüllen
    btnSettings.addEventListener("click", () => {
      inputNextPatient.value = parseInt(localStorage.getItem("nextPatientNumber"), 10) || 1;
      inputMaxTime.value     = parseInt(localStorage.getItem("nextMaxEinsatzTime"), 10) || 45;
      selectPreset.value     = localStorage.getItem("selectedPresetFile") || window.presetFiles[0];
      settingsModal.style.display = "flex";
    });

    // d) Modal ➝ Schließen-Button
    closeSettings.addEventListener("click", () => {
      settingsModal.style.display = "none";
    });

saveSettings.addEventListener("click", () => {
      // 1) Patientennummer & MaxTime speichern
      const np = parseInt(inputNextPatient.value, 10);
      const mt = parseInt(inputMaxTime.value, 10);
      if (!isNaN(np) && np > 0) {
        localStorage.setItem("nextPatientNumber", np);
        window.dispatchEvent(new StorageEvent("storage", {
          key: "nextPatientNumber",
          newValue: String(np)
        }));
      }
      if (!isNaN(mt) && mt > 0) {
        localStorage.setItem("nextMaxEinsatzTime", mt);
        window.dispatchEvent(new StorageEvent("storage", {
          key: "nextMaxEinsatzTime",
          newValue: String(mt)
        }));
      }

      // 2) Preset‐Auswahl speichern & Skript neu nachladen
      const chosen = selectPreset.value;
      localStorage.setItem("selectedPresetFile", chosen);
      window.dispatchEvent(new StorageEvent("storage", {
        key: "selectedPresetFile",
        newValue: chosen
      }));
      // altes Preset-Skript entfernen
      document.querySelectorAll('script[src^="presets/"]').forEach(s => s.remove());
      // neues Preset nachladen
      const s = document.createElement("script");
      s.src = `presets/${chosen}`;
      document.head.appendChild(s);

      // 3) Trupp-Tracker-Iframe neu laden
const truppIframe = document.querySelector('iframe[src="sites/trupp_status_tracker.html"]');
if (truppIframe) {
  // src neu setzen = Reload
  truppIframe.src = truppIframe.src;
}

      // 4) Modal schließen
      settingsModal.style.display = "none";
      location.reload();
    });

    // f) Klick außerhalb schließt das Modal
    settingsModal.addEventListener("click", e => {
      if (e.target === settingsModal) settingsModal.style.display = "none";
    });
  });
document.addEventListener("DOMContentLoaded", () => {
        const btnSettings = document.getElementById("btnSettings");
        const settingsModal = document.getElementById("settingsModal");
        const closeSettings = document.getElementById("closeSettings");
        const saveSettings = document.getElementById("saveSettings");
        const inputNextPatient = document.getElementById("settingsNextPatient");
        const inputMaxTime = document.getElementById("settingsMaxTime");

        // Dashboard in neuem Fenster öffnen
        document.getElementById("btnOpenDashboard").addEventListener("click", () => {
          const dashboardUrl = new URL("sites/dashboard.html", window.location.href).href;
          window.open(dashboardUrl, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
        });

        document.getElementById("btnClearAll").addEventListener("click", () => {
          if (
            !confirm(
              "Soll wirklich **ALLES** gelöscht werden?"
            )
          )
            return;

          // Trupp- und Patienten-Daten im localStorage entfernen
          localStorage.removeItem("patients");
          localStorage.removeItem("trupps");
          localStorage.removeItem("rtms");
          localStorage.removeItem("nextPatientNumber");
          localStorage.removeItem("u18Trupps");
          localStorage.removeItem("mapMarkers");
          localStorage.setItem("nextMaxEinsatzTime", 45);

          location.reload();

          // Storage-Events feuern, damit beide Tracker sofort neu rendern
          window.dispatchEvent(
            new StorageEvent("storage", { key: "trupps", newValue: null })
          );
          window.dispatchEvent(
            new StorageEvent("storage", { key: "patients", newValue: null })
          );
          window.dispatchEvent(
            new StorageEvent("storage", {
              key: "nextPatientNumber",
              newValue: null,
            })
          );

          // Beide iframes neu laden, ohne contentWindow zu verwenden
          const truppIframe = document.querySelector(
            'iframe[src="sites/trupp_status_tracker.html"]'
          );
          const patientIframe = document.querySelector(
            'iframe[src="sites/patienten_tracker.html"]'
          );
          if (truppIframe && truppIframe.contentWindow)
            truppIframe.contentWindow.location.reload();
          if (patientIframe && patientIframe.contentWindow)
            patientIframe.contentWindow.location.reload();
          location.reload();
        });

        // Nachdem die beiden Funktionen definiert sind:
        document
          .getElementById("btnExportPDF")
          .addEventListener("click", async () => {
            // Optional: warte, bis der erste fertig ist, bevor du den zweiten startest
            await exportTruppPDF();
            await exportPatientPDF();
          });

        // Modal öffnen
        btnSettings.addEventListener("click", () => {
          inputNextPatient.value =
            parseInt(localStorage.getItem("nextPatientNumber"), 10) || 1;
          inputMaxTime.value =
            parseInt(localStorage.getItem("nextMaxEinsatzTime"), 10) || 45;
          settingsModal.style.display = "flex";
        });

        // Modal schließen
        closeSettings.addEventListener("click", () => {
          settingsModal.style.display = "none";
        });


        // Klick außerhalb schließt
        settingsModal.addEventListener("click", (e) => {
          if (e.target === settingsModal) settingsModal.style.display = "none";
        });
      });

      // Tab-Umschalter
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((c) => c.classList.remove("active"));
          tab.classList.add("active");
          document.getElementById(tab.dataset.tab).classList.add("active");
        });
      });

      // nextPatientNumber synchronisieren
      function syncNext() {
        const inp = document.getElementById("nextPatientNumber");
        if (!inp) return; // <-- hier: wenn es das Feld gar nicht gibt, einfach abbrechen

        // nur aktualisieren, wenn das Feld NICHT gerade den Fokus hat
        if (document.activeElement !== inp) {
          const v =
            parseInt(localStorage.getItem("nextPatientNumber"), 10) || 1;
          if (inp.value !== String(v)) {
            inp.value = v;
          }
        }
      }
      document.addEventListener("DOMContentLoaded", syncNext);
      window.addEventListener("storage", (e) => {
        if (e.key === "nextPatientNumber") syncNext();
      });
      setInterval(syncNext, 2000);

      // Patient Context Menu Handler for main page
      function showMainPatientContextMenu(event, patientData) {
        event.preventDefault();
        event.stopPropagation();

        hideMainPatientContextMenu();

        const menu = document.getElementById('mainPatientContextMenu');
        const isFinal = patientData.status === "Transport in KH" || patientData.status === "Entlassen";
        
        let menuHTML = `
          <div class="menu-group">
            <div class="menu-group-title">Patient P${patientData.id}</div>
            ${!isFinal ? `
              <li>
                <button class="primary" onclick="executePatientAction('transport', ${patientData.id}); hideMainPatientContextMenu()">
                  <span class="icon">🚑</span>Transport in KH
                </button>
              </li>
              <li>
                <button class="success" onclick="executePatientAction('discharge', ${patientData.id}); hideMainPatientContextMenu()">
                  <span class="icon">✅</span>Entlassen
                </button>
              </li>
            ` : ''}
            <li>
              <button onclick="executePatientAction('copy', ${patientData.id}); hideMainPatientContextMenu()">
                <span class="icon">📋</span>Meldung kopieren
              </button>
            </li>
            <li>
              <button class="warning" onclick="executePatientAction('delete', ${patientData.id}); hideMainPatientContextMenu()">
                <span class="icon">🗑️</span>Löschen
              </button>
            </li>
          </div>
          
          <div class="menu-group">
            <div class="menu-group-title">Dokumentation</div>
            <li>
              <button onclick="executePatientAction('edit', ${patientData.id}); hideMainPatientContextMenu()">
                <span class="icon">✏️</span>Patientendaten bearbeiten
              </button>
            </li>
            <li>
              <button onclick="executePatientAction('addEntry', ${patientData.id}); hideMainPatientContextMenu()">
                <span class="icon">📝</span>Eintrag hinzufügen
              </button>
            </li>
          </div>
        `;

        if (!isFinal) {
          menuHTML += `
            <div class="menu-group">
              <div class="menu-group-title">Ressourcen</div>
              <li>
                <button onclick="executePatientAction('assignTrupp', ${patientData.id}); hideMainPatientContextMenu()">
                  <span class="icon">👥</span>Trupp disponieren
                </button>
              </li>
              <li>
                <button onclick="executePatientAction('assignRtm', ${patientData.id}); hideMainPatientContextMenu()">
                  <span class="icon">🚗</span>RTM disponieren
                </button>
              </li>
            </div>
          `;
        }
        
        menu.innerHTML = menuHTML;

        // Verbesserte Position-Berechnung
        const x = Math.max(10, Math.min(event.clientX, window.innerWidth - 260)); // 260px Menu-Breite
        const y = Math.max(10, Math.min(event.clientY, window.innerHeight - 350)); // 350px Menu-Höhe
        
        menu.style.left = x + 'px';
        menu.style.top = y + 'px';
        menu.style.display = 'block';
        menu.style.position = 'fixed';
        menu.style.zIndex = '10000';

        // Animation
        menu.style.opacity = '0';
        menu.style.transform = 'scale(0.95)';
        menu.style.transition = 'opacity 0.15s ease, transform 0.15s ease';
        
        requestAnimationFrame(() => {
          menu.style.opacity = '1';
          menu.style.transform = 'scale(1)';
        });

        // Event Handler für das Schließen
        const closeHandler = function(e) {
          if (!e.target.closest('#mainPatientContextMenu')) {
            hideMainPatientContextMenu();
            document.removeEventListener('click', closeHandler);
            document.removeEventListener('contextmenu', closeHandler);
          }
        };
        
        setTimeout(() => {
          document.addEventListener('click', closeHandler);
          document.addEventListener('contextmenu', closeHandler);
        }, 10);
      }

      function hideMainPatientContextMenu() {
        const menu = document.getElementById('mainPatientContextMenu');
        if (menu && menu.style.display !== 'none') {
          menu.style.opacity = '0';
          menu.style.transform = 'scale(0.95)';
          
          setTimeout(() => {
            menu.style.display = 'none';
          }, 150);
        }
      }

      function executePatientAction(action, patientId) {
        // Sende Aktion an das Patienten-iframe
        const patientIframes = document.querySelectorAll('iframe[src*="patienten_tracker.html"]');
        patientIframes.forEach(iframe => {
          if (iframe.contentWindow) {
            iframe.contentWindow.postMessage({
              type: 'executePatientAction',
              action: action,
              patientId: patientId
            }, '*');
          }
        });
      }

      // Message-Listener für iframe-Kommunikation
      window.addEventListener('message', function(event) {
        if (event.data.type === 'showPatientContextMenu') {
          // Einfache Fallback-Positionierung falls keine genauen Koordinaten verfügbar sind
          const x = event.data.x || window.innerWidth / 2 - 130; // Zentriert
          const y = event.data.y || window.innerHeight / 2 - 175; // Zentriert
          
          const fakeEvent = {
            clientX: x,
            clientY: y,
            preventDefault: () => {},
            stopPropagation: () => {}
          };
          
          showMainPatientContextMenu(fakeEvent, event.data.patientData);
        } else if (event.data.type === 'hidePatientContextMenu') {
          hideMainPatientContextMenu();
        }
      });

      // Globaler Event-Handler
      document.addEventListener('click', (e) => {
        if (!e.target.closest('#mainPatientContextMenu')) {
          hideMainPatientContextMenu();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          hideMainPatientContextMenu();
        }
      });

      // Browser-Kompatibilitäts-Check
      document.addEventListener("DOMContentLoaded", () => {
        const ua = navigator.userAgent;
        const isChrome =
          ua.includes("Chrome") && !ua.includes("Edge") && !ua.includes("OPR");
        const isEdge = ua.includes("Edg/");
        if (!isChrome && !isEdge) {
          // Banner erstellen
          const warning = document.createElement("div");
          warning.style.cssText = `
          position: fixed;
          top: 0; left: 0; right: 0;
          background: #ffc107;
          color: #333;
          padding: 12px;
          text-align: center;
          font-weight: bold;
          z-index: 9999;
        `;
          warning.textContent =
            "⚠️ Dein Browser wird leider nicht offiziell unterstützt. Für volle Funktionalität bitte Chrome oder Edge verwenden.";
          document.body.prepend(warning);
        }
      });

      function updateDateTime() {
        const now = new Date();
        // Datum als TT.MM.JJJJ, Wochentag
        const days = [
          "Sonntag",
          "Montag",
          "Dienstag",
          "Mittwoch",
          "Donnerstag",
          "Freitag",
          "Samstag",
        ];
        const d = String(now.getDate()).padStart(2, "0");
        const m = String(now.getMonth() + 1).padStart(2, "0");
        const y = now.getFullYear();
        document.getElementById("currentDate").textContent = `${d}.${m}.${y}, ${
          days[now.getDay()]
        }`;

        // Uhrzeit HH:MM:SS
        const hh = String(now.getHours()).padStart(2, "0");
        const mm = String(now.getMinutes()).padStart(2, "0");
        const ss = String(now.getSeconds()).padStart(2, "0");
        document.getElementById(
          "currentTime"
        ).textContent = `${hh}:${mm}:${ss}`;
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateDateTime();
        setInterval(updateDateTime, 1000);
      });
    </script>

    <div
      id="settingsModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 10000;
      "
    >
      <div
        style="
          background: #fff;
          border-radius: 8px;

        <button

        <h2>Einstellungen</h2>
        <div style="margin-bottom: 12px">
          <label
            for="settingsNextPatient"
            style="display: block; font-weight: 600"
            >Nächste Patientennr.</label
          >
          <input
            type="number"
            id="settingsNextPatient"
            style="
              width: 100%;
              padding: 6px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
        </div>
        <div style="margin-bottom: 12px">
          <label for="settingsMaxTime" style="display: block; font-weight: 600"
            >Max. Einsatzzeit (Min.)</label
          >
          <input
            type="number"
            id="settingsMaxTime"
            style="
              width: 100%;
              padding: 6px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
        </div>
        <div style="margin-bottom: 12px">
  <label for="settingsPreset" style="display: block; font-weight: 600">
    Vorlagen-Preset
  </label>
  <select id="settingsPreset" style="
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    ">
    <!-- Optionen werden per JS befüllt -->
  </select>
</div>
<div style="margin-bottom:12px">
  <label style="display:block; font-weight:600; margin-bottom:4px">
    U18-Hervorhebung für Trupps
  </label>
  <div id="settingsU18List" style="max-height:200px; overflow:auto; border:1px solid #ddd; padding:8px; border-radius:4px">
    <!-- JS füllt hier eine Checkbox pro Trupp -->
  </div>
</div>
        <button
          id="saveSettings"
          style="
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
          "
        >
          Speichern
        </button>
      </div>
    </div>
  </body>
</html>
