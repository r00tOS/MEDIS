<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OSM-Karte mit Symbolbibliothek</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="../styles/map.css" />
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>Symbole wählen</h3>
    <div style="margin-bottom: 1rem;">
      <input id="symbol-search" type="text" placeholder="Symbol suchen..." style="width:100%;padding:0.5rem;font-size:1em;border-radius:4px;border:1px solid #ccc;">
    </div>
    <div style="margin-bottom: 1rem;">
      <button id="show-trupps" style="width:100%;padding:0.5rem;font-size:1em;background:#0078A8;color:#fff;border:none;border-radius:4px;cursor:pointer;">
        Aktive Trupps anzeigen
      </button>
    </div>
    <div style="margin-bottom: 1rem;">
      <label style="font-size:0.95em;">
        <input type="checkbox" id="toggle-marker-desc" checked>
        Marker-Beschreibung anzeigen
      </label>
    </div>
    <div style="margin-bottom: 1rem;">
      <button id="delete-all-markers" style="width:100%;padding:0.5rem;font-size:1em;background:#e74c3c;color:#fff;border:none;border-radius:4px;cursor:pointer;">
        Alle Marker löschen
      </button>
    </div>
    <div style="margin-bottom: 1rem;">
      <select id="main-categories-dropdown" style="width:100%;padding:0.5rem;font-size:1em;border-radius:4px;border:1px solid #ccd0d5;">
        <!-- Optionen werden per JS gefüllt -->
      </select>
    </div>
    <div id="sub-categories"></div>
    <div id="icons"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../map/svg/symbolLibrary.js"></script>
  <script src="../scripts/map.js"></script>

</body>
</html>
